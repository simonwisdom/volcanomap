<!DOCTYPE html>
<html lang="en">
  
<head>
  <!-- CDN addresses to Mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <title>CDMX Volcano Map</title>
  <style>
    /* We get rid of the default margin and padding on the body by setting both to 0. */
    body {
      margin: 0;
      padding: 0;
    }
    /* To make our map take up the full screen, we position it at the absolute top and bottom and give it a 100% width. */
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
  
<body>
  <!-- Here we declare the div that will ultimately house our map. -->
  <div id='map' />
  <script>
    mapboxgl.accessToken = "pk.eyJ1Ijoic2ltb253aXNkb20iLCJhIjoibm1qRnBNRSJ9.c_oV3bXMnUZpfOluEH0eBw"
    let map = new mapboxgl.Map({
      // The container property links the div that we defined above to our incoming map.
      container: 'map',
      style: "mapbox://styles/simonwisdom/cllpy1mpp00hy01ph707vgod2"
    });
  </script>
</body>
  
</html>
